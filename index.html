<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark" />
<meta name="description" content="BMI calculator app" />
<title>BMI Buddy</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
<link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><a href="index.html">BMI Buddy</a></li>
                <li><a href="index.html">Calorie Compass</a></li>
                <li><a href="index.html">Water Watcher</a></li>
                <li><a href="index.html">Step Sankhya</a></li>
            </ul>
        </nav>
        <hgroup>
            <h1>BMI Buddy</h1>
            <p>Calculate your BMI</p>
        </hgroup>
    </header>
    <main class="container">
        <section>
            <p>Set your weight,heigth and gender to see your BMI</p>
        </section>
        <section>
            <div>
                <input type="number" id="weightInput" placeholder="Weight in kgs" required />
                <input type="number" id="heightInput" placeholder="Height in cms" required />
                <select id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
                <button id="calculateBtn" type="button">Check My BMI</button>
            </div>
        </section>
        <section>
            <p id="bmiResult"></p>
        </section>
    </main>
    <footer class="container bmi-footer">
        <small>
            go from here and try to contact with me
            <a href="https://github.com/Sourabhpande532">Github</a>
        </small>
    </footer>
    <script>

        function isValidInputFilled( value ) {
            return value === "" || value <= 0 || !Number.isInteger( Number( value ) ) || isNaN( value )
        }

        function handleBmiClick() {
            const weightElement = document.getElementById( "weightInput" );
            const heightElement = document.getElementById( "heightInput" );
            const genderInput = document.getElementById( "gender" )
            const resultOutput = document.getElementById( "bmiResult" )
            const weight = parseFloat( weightElement.value.trim() )
            const height = parseFloat( heightElement.value.trim() / 100 ) // cms to m i.e 100
            const gender = genderInput.value.trim();
            if ( isValidInputFilled( weight ) ) {
                resultOutput.innerHTML = `<span style="color:red">Please Enter height filled</span>`
            } else if ( isValidInputFilled( height ) ) {
                resultOutput.innerHTML = `<span style="color:yellow">Please Enter height filled</span>`
            }
            // Calculate BMI 
            const bmi = weight / ( height * height )
            const finalBmi = bmi.toFixed(2);
            resultOutput.innerHTML = `<span style="color: green">BMI: ${finalBmi}</span>`

        }
        const buttonElement = document.getElementById( "calculateBtn" );
        buttonElement.addEventListener( "click", handleBmiClick )
    </script>
</body>

</html>
